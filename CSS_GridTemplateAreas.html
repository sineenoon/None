<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใช้งาน Grid-template-areas</title>
    <style>
        .item-H{grid-area:header;
                height: 70px;}
        .item-L{grid-area: lside;
                height: 420px;}
        .item-M{grid-area: main;
                height: 420px;}
        .item-F{grid-area: footer;
                height: 30px;}
        .gridcontainer{
            display: grid;
            grid-template-areas:
            'header header header header header'
            'lside main main main main'
            'footer footer footer footer footer';
            background-color: bisque;
            grid-gap:5px;
            padding:10px;}
        .item{
              background-color: #6c98f8;
              border:2px solid rgb(252, 255, 66); 
              padding:30px; 
              font-size: 13px;
              text-align: center; 
        }
    </style>
</head>
<body>
    <div class="gridcontainer">
        <div class="item-H item">
                <img src="" style="width: 100%;height:auto;">
        </div>
        <div class="item-L item">
